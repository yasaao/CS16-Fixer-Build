name: Build EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller requests

    - name: Build EXE
      run: |
        pyinstaller --onefile --name CS16_Fixer_Huuuft fixer.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: CS16_Fixer_Result
        path: dist/CS16_Fixer_Huuuft.exe
